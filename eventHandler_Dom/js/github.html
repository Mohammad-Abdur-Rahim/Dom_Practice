<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github solve</title>
</head>
<body>
    <h1 id="h1-tag">GitHub Important Info</h1>
    <input id="delete-input" type="text" placeholder="delete-type">
    <button id="btn" disabled  >Delete</button>
    <script>

        document.getElementById('delete-input').addEventListener('keyup',function(event){
            const text=event.target.value;
            //-----------------------------------
           const Deletebtn= document.getElementById('btn');
           if(text==='delete-type'){
            Deletebtn.removeAttribute('disabled');
           }else{
            Deletebtn.setAttribute('disabled',true);
           }
        });





        document.getElementById('btn').addEventListener('click',function (){
            const scret=document.getElementById('h1-tag');
            scret.style.display='none';
        });
    </script>
</body>
</html>
